<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Agregar y eliminar filas a una tabla con JQuery, manipulaci&oacute;n de tablas con JQuery - calirojas.com</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
	<div id="divContenedor">
		<h1>Manipulaci&oacute;n de tablas con JQuery</h1>
		<div id="divContenedorTabla">

						<td><input type="text" class="clsAnchoTotal"></td>

	</div>
	<div id="divCali">
