<!DOCTYPE html>
<html>
	<head>
		<title>Agregar y eliminar columnas a una tabla con jQuery - www.lewebmonster.com</title>
		<link rel="stylesheet" type="text/css" href="css/tablas.css">
	</head>
	<body>
		<div id="divContenedor">
			<h1>Agregar y eliminar columnas de una tabla con jQuery</h1>
			<p>Ejemplo por Cali Rojas - <a href="http://www.lewebmonster.com/">www.lewebmonster.com</a></p>
			<p>
				<input type="button" value="Agregar columna" id="btnAgregarColumna">
			</p>
			<table id="tblTabla" class="clsTabla">
				<thead>
					<tr>
						<th>T&iacute;tulo de la columna</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>Fila 1</td></tr>
					<tr><td>Fila 2</td></tr>
					<tr><td>Fila 3</td></tr>
					<tr><td>Fila 4</td></tr>
					<tr><td>Fila 5</td></tr>
					<tr><td>Fila 6</td></tr>
					<tr><td>Fila 7</td></tr>
				</tbody>
				<tfoot>
					<tr align="center">
						<td>La tabla tiene 1 columna</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<script type="text/javascript" src="js/ext/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/tablas.js"></script>
	</body>
</html>
