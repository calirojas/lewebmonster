<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo del uso de clases con jQuery, checkbox personalizado jQuery - www.lewebmonster.com</title>
		<link rel="stylesheet" type="text/css" href="css/checkbox.css">
	</head>
	<body>
		<div id="divContenedor">
			<div id="divTitulo">
				<h1>CheckBox personalizado con jQuery</h1>
				<p>
					Ejemplo para implementar un checkbox utilizando listas HTML
					y manipulaci&oacute;n de clases por medio de jQuery. Ejemplo
					por Cali Rojas - <a href="http://www.lewebmonster.com">www.lewebmonster.com</a>
				</p>
			</div>
			<div id="divLista">
				<ul>
					<li class="clsCheckBox">
						<p>
							<img src="img/animales/koala.png" align="middle" alt="">
							Koala
						</p>
					</li>
					<li class="clsCheckBox clsMarcado">
						<p>
							<img src="img/animales/pantera.png" align="middle" alt="">
							Pantera
						</p>
					</li>
					<li class="clsCheckBox">
						<p>
							<img src="img/animales/panda.png" align="middle" alt="">
							Panda
						</p>
					</li>
					<li class="clsCheckBox">
						<p>
							<img src="img/animales/perro.png" align="middle" alt="">
							Perro
						</p>
					</li>
					<li class="clsCheckBox">
						<p>
							<img src="img/animales/humano.png" align="middle" alt="">
							Humano
						</p>
					</li>
					<li class="clsCheckBox">
						<p>
							<img src="img/animales/rana.png" align="middle" alt="">
							Rana
						</p>
					</li>
				</ul>
			</div>
			<div id="divControles">
				<input type="button" value="Marcar todos" id="btnMarcarTodos">
				<input type="button" value="Desmarcar todos" id="btnDesmarcarTodos">
				<input type="button" value="Elementos marcados" id="btnElementosMarcados">
				<input type="button" value="Elementos desmarcados" id="btnElementosDesmarcados">
			</div>
		</div>
		<script type="text/javascript" src="js/ext/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/checkbox.js"></script>
	</body>
</html>
